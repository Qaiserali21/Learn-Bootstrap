<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bootstrap Offset Class</title>
</head>
<style>
    .container{
        border: 3px solid black;
    }
    .pink{
        background: pink;
    }
    .blue{
        background: blue;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1 pink">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, similique.</div>
            <div class="col-4 offset-2 blue ">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, molestiae!</div>
        </div>
    </div>
</body>
</html>
