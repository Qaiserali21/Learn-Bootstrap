<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Float & ClearFix Classes</title>
</head>
<style>
    .container{
        border: 3px solid black;
        margin-top: 20px;
    }
    .row{
        border: 3px solid red;
    }
    .pink{
        background: pink;
    }
    .blue{
        background: blue;
    }
    .orange{
        background: orange;
    }
    .yellowgreen{
        background: yellowgreen;
    }
    .cyan{
        background: cyan;
    }
</style>
<body>
   <div class="container clearfix">
    <div class="cyan w-25 float-lg-left float-sm-right">
        <h2>Col A</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="yellowgreen w-25 float-lg-right float-sm-left">
        <h2>Col B</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
   </div> 
</body>
</html>
