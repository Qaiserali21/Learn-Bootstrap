<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Button Classes</title>
</head>
<style>
    .container{
        border: 3px solid black;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="mt-3 mb-5 text-center">Button Classes</h1>
        <div class="row">
            <div class="col py-5">
                <a href="" class="btn btn-primary btn-lg">Submit</a>
                <a href="" class="btn btn-danger disabled">Submit</a>
                <a href="" class="btn btn-warning btn-sm">Submit</a>
                <button type="button" class="btn btn-success" disabled>Submit</button>
                <button type="button" class="btn btn-danger">Submit</button>
                <button type="button" class="btn btn-outline-info">Submit</button>
                <button type="button" class="btn btn-outline-dark">Submit</button>
                <button type="button" class="btn btn-outline-warning">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-info btn-block mb-3">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
